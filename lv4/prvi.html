<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Viz4</title>

<body>
    <script>
        var width = 500;
        var height = 500;
        var outerRadius = 200;
        var innerRadius = 0;

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);
        var data = [
            { name: 'jabuka', value: 17 },
            { name: 'kruska', value: 4 },
            { name: 'banana', value: 83 },
            { name: 'jagoda', value: 47 },
            { name: 'ribizla', value: 1 }
        ];

        var pie = d3.pie(data)
            .value(function (d) { return d.value; });

        var pieArcs = svg.selectAll("g.pie")
            .data(pie(data))
            .enter()
            .append("g")
            .attr("class", "pie")
            .attr("transform", "translate(" + (width / 2) + ", " + (height / 2) + ")");

        pieArcs.append("path")
            .attr("fill", function (d, i) { return color(i); })
            .attr("d", arc);

        pieArcs.append("text")
            .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; }).attr("text-anchor", "middle")
            .text(function (d) { return (d.value).toString() + " " + d.data.name });
       
    </script>

</body>

</html>
