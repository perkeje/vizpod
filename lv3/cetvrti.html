<!DOCTYPE html>
<html>
<head>
    <script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>
</head>
<body>
    <script>
        var svg = d3.select("body")
            .append("svg")
            .attr("width", "800")
            .attr("height", "400")
            .style("background", "gray")
        svg.append("rect")
            .attr("x", "170")
            .attr("y", "300")
            .attr("width", "60")
            .attr("height", "100")
            .style("fill", "balck")
            .style("stroke", "black")
        svg.append("rect")
            .attr("x", "370")
            .attr("y", "300")
            .attr("width", "60")
            .attr("height", "100")
            .style("fill", "green")
            .style("stroke", "black")
        svg.append("rect")
            .attr("x", "570")
            .attr("y", "300")
            .attr("width", "60")
            .attr("height", "100")
            .style("fill", "blue")
            .style("stroke", "black")
        svg.append("circle")
            .attr("cx", "200")
            .attr("cy", "100")
            .attr("r", "20")
            .style("fill", "red")
            .style("stroke", "black")
            .transition()
            .delay(1000)
            .duration(1000)
            .attr("transform", "translate(0,180)")
        svg.append("circle")
            .attr("cx", "400")
            .attr("cy", "100")
            .attr("r", "20")
            .style("fill", "red")
            .style("stroke", "black")
            .transition()
            .delay(1000)
            .duration(1000)
            .attr("transform", "translate(0,183)")
            .transition()
            .duration(1000)
            .attr("transform", "translate(0,0)")
            .transition()
            .duration(1000)
            .attr("transform", "translate(0,183)")
            .transition()
            .duration(1000)
            .attr("transform", "translate(0,0)")
        svg.append("circle")
            .attr("cx", "600")
            .attr("cy", "100")
            .attr("r", "20")
            .style("fill", "red")
            .style("stroke", "black")
            .transition()
            .delay(1000)
            .duration(1000)
            .attr("transform", "translate(0,210)")
            .transition()
            .duration(1000)
            .attr("transform", "translate(0,200)")
    </script>
</body>
</html>
