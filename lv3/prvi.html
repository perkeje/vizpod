<!DOCTYPE html>
<html>

<head>
    <script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>
</head>

<body>
    <script>
        var svg = d3.select("body")
            .append("svg")
            .attr("width", "400")
            .attr("height", "400");
        svg.append("circle")
            .attr("cx", "200")
            .attr("cy", "200")
            .attr("r", "80")
            .style("fill","white")
            .style("stroke","black")
            .transition()
            .delay(3000)
            .duration(5000)
            .style("fill","blue")
            .transition()
            .duration(3000)
            .attr("r", 200)
            .style("fill-opacity",0);
    </script>
</body>
</html>
